<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>

    <title>A/B Test Demo Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">MyShop</div>
      <nav>
        <a href="#">홈</a>
        <a href="#">카테고리</a>
        <a href="#">이벤트</a>
        <a href="#">문의</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>지금 인기 상품 최대 50% 할인!</h1>
      <p>지금 바로 쇼핑을 시작해보세요.</p>
      <button id="hero-cta">할인 상품 보기</button>
    </section>

    <!-- Product Grid -->
    <section class="product-section">
      <h2>추천 상품</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="./img/보메로.png" alt="상품 1" />
          <h3>나이키 줌 보메로 롬</h3>
          <p>₩219,000</p>
          <button class="buy-btn">구매하기</button>
        </div>
        <div class="product-card">
          <img src="./img/베이퍼플라이.png" alt="상품 2" />
          <h3>나이키 베이퍼플라이 4</h3>
          <p>₩309,000</p>
          <button class="buy-btn">구매하기</button>
        </div>
        <div class="product-card">
          <img src="./img/LD.png" alt="상품 3" />
          <h3>나이키 LD-1000</h3>
          <p>₩129,000</p>
          <button class="buy-btn">구매하기</button>
        </div>
      </div>
    </section>

    <!-- Promo Banner -->
    <section class="promo-banner">
      <h2>신규 가입 시 10% 할인 쿠폰 지급</h2>
    </section>

    <!-- Subscription -->
    <section class="subscribe-section">
      <h3>이메일로 혜택 받기</h3>
      <input type="email" id="email-input" placeholder="이메일 입력" />
      <button id="subscribe-btn">구독</button>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 KB Club. 저스트 두잇.</p>
    </footer>
  </body>
</html>
